<head>
  <title>developneur</title>
</head>

<body>
    {{> header}}
    <div class="container">
        {{#isolate}} {{renderPage}} {{/isolate}}
    </div>
</body>

<template name="header">
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Project name</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Link</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {{ loginButtons }}
            </ul>
          </div>
        </div>
    </div>
</template>

<template name="home">
    <div class="row">
        <div class="col-sm-12">
          <h2>Hello!</h2>
          {{greeting}}
          <input type="button" value="Click" />
      </div>
  </div>
</template>

<template name='newForum'>
    <div class="row">
        <div class="col-sm-12">
            <h1>New Forum</h1>
            <form action='#'>
              <input id='nameOfForum' type='text' placeholder='Name of Forum' required />
              <input id='descriptionOfForum' type='text' placeholder='Description of Forum' />
              <input type='submit' value='Create' />
            </form>
        </div>
    </div>
</template>

<template name='forums'>
  {{#each allForums}}
  <section style='background-color:#DDD;' class='{{this._id}}'>
    <h1>{{this.name}}</h1>
    <h3>{{this.description}}</h3>
  </section>
  {{/each}}
</template>

<template name='forum'>
  {{#if loggedIn}}
  {{> newPost}}
  {{/if}}
  <h1>{{currentForum.name}}</h1>
  <h3>{{currentForum.description}}</h3>
  {{#each currentPosts}}
  <h3>{{this.title}}</h1>
  <h4>{{this.details}}</h4>
  {{/each}}
</template>

<template name='newPost'>
  <form action='#'>
    <input id='newPostTitle' type='text' placeholder='Title' required/>
    <input id='newPostDetails' type='text' placeholder='Details' />
    <input type='submit' value='Create' />
  </form>
</template>
