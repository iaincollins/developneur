<template name='forum'>
    <div class="row">
        <div class="col-sm-8">
            <h1>{{currentForum.name}}
                {{#if false}}
                    {{#if isOwnerOfForum}}
                        <span class='btn btn-danger pull-right' id='removeForum'>Remove airline</span>
                    {{/if}}
                {{/if}}
            </h1>
            <p class="lead">{{currentForum.description}}</p>
        </div>
        <div class="col-sm-4">
            <a href="/new/post" class="btn btn-primary pull-right unstyled"><h2 class="margin-none">
                Make a complaint
                <span class="fa fa-arrow-circle-right"></span>
            </h2></a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            {{#each currentPosts}}
            <hr/>
            <div class="media clearfix">
                <img class="pull-left" height="48" width="48" src='{{currentUserGrav this}}' />
                <div class="media-body">
                <a class="unstyled" href="/forum/post/{{this._id}}"><h3 style="margin-bottom: 5px;" class="margin-top-none">{{this.title}}</h3></a>
                <span class="text-muted">Made on {{this.created}}</span>
            </div>
          {{/each}}
        </div>
        <div class="col-sm-1">&nbsp;</div>
        <div class="col-sm-3">
            <div class="sidebar">
                <h4 class="margin-top-none">About {{currentForum.name}}</h4>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
                </p>
            </div>
            <div class="sidebar">
                <h4 class="margin-top-none">Common complaints</h4>
                <p>
                    Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum
                </p>
            </div>
        </div>
    </div>
</template>
