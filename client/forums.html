<template name='forums'>
    <div class="row">
        <div class="col-sm-8">
            <h1>Airlines
                {{#if false}}
                <a href="/new/forum" class="btn btn-primary pull-right">Add new airline</a>
                {{/if}}
            </h1>
            <p class="lead">
                Had a bad experience when flying? Make a complaint!
            </p>
        </div>
        <div class="col-sm-4">
            <a href="/new/post" class="btn btn-primary pull-right unstyled"><h2 class="margin-none">
                Make a complaint
                <span class="fa fa-arrow-circle-right"></span>
            </h2></a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
          {{#each allForums}}
          <hr/>
          <section class='{{this._id}} interactive'>
            <div class="media">
                <img height="25" class="pull-right" src='{{this.imageURL}}'/>
                <div class="media-body">
                    <h3 class="margin-none">
                        <span class="pull-left">{{this.name}}</span>
                        <span style="margin-left: 10px;" class="badge badge-lg pull-left">{{numOfComplaints this}} complaints</span><br/>
                        <p class="lead">{{this.description}}</p>
                    </h3>
                </div>
            </div>
          </section>
          {{/each}}
        </div>
        <div class="col-sm-1">&nbsp;</div>
        <div class="col-sm-3">
            <div class="sidebar">
                <h4 class="margin-top-none">About this site</h4>

                </p>
            </div>

                <h4 class="margin-top-none">More information</h4>
