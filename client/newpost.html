<template name='newPost'>
  <div class="row">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-8">
      <form id="newPost" action='#'>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">A customer service agent is available!</h4>
                </div>
                  <div class="modal-body">
                    <p class="lead">Would you like to talk to someone from <strong><span class="airlineName"></span></strong>?</p>
                    <div class="media">
                        <i style="font-size: 50px;" class="fa fa-user pull-left"></i>
                        <div class="media-body">
                            <div style="border: 2px solid #ccc; padding: 10px; height: 200px; border-radius: 4px">
                                <p>Hello I'm Lucy from <span class="airlineName"></span> can I help you with your complaint?</p>
                            </div>
                            <br/>
                            <input type="text" class="form-control pull-left" style="width: 300px; margin-right: 10px;"/>
                            <button class="btn btn-default pull-left">Send</button>
                        </div>
                    </div>
                    
                  </div>
                  <div class="modal-footer">
                <button type="button" class="btn btn-lg btn-default" data-dismiss="modal">Close</button>
                <button type='submit' class='btn btn-lg btn-primary'>Submit complaint</button>
              </div>
            </div>
          </div>
        </div>
        <h1 style="margin-bottom: 20px;">Make a complaint</h1>
        <div id="complaintStage1">
          <div class="row hidden-xs complaint-progress">
            <div class="col-sm-3 text-center">
              <p class="active">Step <span>1</span> <i class="fa fa-arrow-right"></i></p>
            </div>
            <div class="col-sm-3 text-center text-muted">
              <p>Step <span>2</span></p>
            </div>
            <div class="col-sm-3 text-center text-muted">
              <p>Step <span>3</span></p>
            </div>
            <div class="col-sm-3 text-center text-muted">
              <p>Step <span>4</span></p>
            </div>
          </div>
          <h2>What is your complaint about?</h2>
          <ul id="complaintTypes" class="list-unstyled fa-ul">
            <li class="complaintType"><h3><i class="fa fa-clock-o"></i> Delay or Cancellation</h3></li>
            <li class="complaintType"><h3><i class="fa fa-ticket"></i> Check-in or Boarding</h3></li>
            <li class="complaintType"><h3><i class="fa fa-key"></i> Security</h3></li>
            <li class="complaintType"><h3><i class="fa fa-plane"></i> In-flight service</h3></li>
            <li class="complaintType"><h3><i class="fa fa-suitcase"></i> Baggage</h3></li>
            <li class="complaintType"><h3><i class="fa fa-cutlery"></i> Food</h3></li>
            <li class="complaintType"><h3><i class="fa fa-question-circle"></i> Something else</h3></li>
          </ul>
            <select id="complaintType" class="hidden">
                <option>Delay or Cancellation</option>
                <option>Check-in or Boarding</option>
                <option>Security</option>
                <option>In-flight service</option>
                <option>Baggage</option>
                <option>Food</option>
                <option>Something else</option>
            </select>
        </div>
        <div id="complaintStage2" style="display: none;">
          <div class="row hidden-xs complaint-progress">
            <div class="col-sm-3 text-center text-muted">
              <p>Step <span>1</span></p>
            </div>
            <div class="col-sm-3 text-center">
              <p class="active">Step <span>2</span> <i class="fa fa-arrow-right"></i></p>
            </div>
            <div class="col-sm-3 text-center text-muted">
              <p>Step <span>3</span></p>
            </div>
            <div class="col-sm-3 text-center text-muted">
              <p>Step <span>4</span></p>
            </div>
          </div>
          <h2>Who did you fly with?</h2>
          <br/>
          <div class="form-group clearfix">
            <label class="col-sm-3 text-right"><h3 style="margin-top: 5px;">Airline</h3></label>
            <select id="selectAirline" class="select-autocomplete">
              <option selected="seelcted" class="text-muted" disabled="disabled" value="0">Select airline...</option>
              {{#each allForums}}
              <option value="{{this.id}}">{{this.name}}</option>
              {{/each}}
            </select>
          </div>
          <div class="form-group clearfix">
            <p>
              <a id="stage2Continue" href="#" class="btn btn-lg btn-default btn-continue pull-right">Continue <i class="fa fa-chevron-right"></i></a>
            </p>
          </div>
        </div>
        <div id="complaintStage3" style="display: none;">
          <div class="row hidden-xs complaint-progress">
            <div class="col-sm-3 text-center text-muted">
              <p>Step <span>1</span></p>

            <div class="col-sm-3 text-center text-muted">
              <p>Step <span>2</span></p>
            </div>
            <div class="col-sm-3 text-center">
              <p class="active">Step <span>3</span> <i class="fa fa-arrow-right"></i></p>
            </div>
            <div class="col-sm-3 text-center text-muted">
              <p>Step <span>4</span></p>

          </div>

            <select id="selectDestinationAirport" class="select-autocomplete">
              <option selected="seelcted" class="text-muted" disabled="disabled" value="0">Select airport...</option>
              <option value="1">Heathrow - LDN</option>
              <option value="2">Charles de Gaulle - CDG</option>

                <OPTION VALUE="BWI">Baltimore/Washington International - BWI</OPTION>
                <OPTION VALUE="BOS">Boston Logan International - BOS</OPTION>

                <OPTION VALUE="CLE">Cleveland-Hopkins International - CLE</OPTION>
                <OPTION VALUE="DFW">Dallas/Fort Worth International - DFW</OPTION>
                <OPTION VALUE="DEN">Denver International - DEN</OPTION>
                <OPTION VALUE="DTW">Detroit Metropolitan Wayne County - DTW</OPTION>
                <OPTION VALUE="FLL">Fort Lauderdale/Hollywood Intl - FLL</OPTION>

                <OPTION VALUE="MEM">Memphis International - MEM</OPTION>
                <OPTION VALUE="MIA">Miami International - MIA</OPTION>
                <OPTION VALUE="MSP">Minneapolis-St. Paul International - MSP</OPTION>
                <OPTION VALUE="BNA">Nashville International -  BNA</OPTION>
                <OPTION VALUE="EWR">Newark International - EWR</OPTION>
                <OPTION VALUE="JFK">New York City's John F Kennedy Intl - JFK</OPTION>
                <OPTION VALUE="LGA">New York City's Laguardia - LGA</OPTION>
                <OPTION VALUE="MCO">Orlando International - MCO</OPTION>
                <OPTION VALUE="PHL">Philadelphia International - PHL</OPTION>
                <OPTION VALUE="PHX">Phoenix Sky Harbor International - PHX</OPTION>
                <OPTION VALUE="PIT">Pittsburgh International - PIT</OPTION>
                <OPTION VALUE="PDX">Portland International - PDX</OPTION>
                <OPTION VALUE="RDU">Raleigh-Durham International - RDU</OPTION>
                <OPTION VALUE="SLC">Salt Lake City International - SLC</OPTION>
                <OPTION VALUE="SAN">San Diego Intl-Lindbergh Field - SAN</OPTION>
                <OPTION VALUE="SFO">San Francisco International - SFO</OPTION>
                <OPTION VALUE="SJC">San Jose International - SJC</OPTION>
                <OPTION VALUE="SEA">Seattle-Tacoma International - SEA</OPTION>
                <OPTION VALUE="STL">St. Louis Lambert-International - STL</OPTION>
                <OPTION VALUE="TPA">Tampa International - TPA</OPTION>
                <OPTION VALUE="TEB">Teterboro - TEB</OPTION>
                <OPTION VALUE="IAD">Washington Dulles International - IAD</OPTION>
                <OPTION VALUE="DCA">Washington National - DCA</OPTION>
            </select>
          </div>
          <div class="form-group clearfix">
            <p>
              <a id="stage3Continue" href="#" class="btn btn-lg btn-default btn-continue pull-right">Continue <i class="fa fa-chevron-right"></i></a>
            </p>
          </div>
        </div>
        <div id="complaintStage4" style="display: none;">
          <div class="row hidden-xs complaint-progress">
            <div class="col-sm-3 text-center text-muted">
              <p>Step <span>1</span></p>
            </div>
            <div class="col-sm-3 text-center text-muted">
              <p>Step <span>2</span></p>
            </div>
            <div class="col-sm-3 text-center text-muted">
              <p>Step <span>3</span></p>
            </div>
            <div class="col-sm-3 text-center">
              <p class="active">Step <span>4</span></p>
            </div>
          </div>
          <h2>Your complaint</h2>
          <p class="lead">
            Please provide as much detail as possible.
          </p>
          <div class="form-group">
            <input id='newPostTitle' class="form-control margin-bottom" type='text' placeholder='Title' required/>
            <textarea rows="8" id='newPostDetails'class="form-control margin-bottom" type='text' placeholder='Details'></textarea>
          </div>
          <div class="form-group">
              <a href='#' id='registerComplaint' class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#myModal">Submit complaint</i></a>
          </div>
        </div>
      </form>
      <p style="margin-top: 50px;">
        &nbsp;
      </p>
    </div>
    <div class="col-sm-2">&nbsp;</div>
  </div>
  {{templateLoaded}}
</template>
